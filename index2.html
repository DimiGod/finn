<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Load c3.css -->
    <link href="assets/c3-0.7.3/c3.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="personalPerformance">
        <h1 id="logo">Finn</h1>
        <div class="row">
            <div class="col-md-4" id="performanceMetricsArea">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Portfolio Performance</h5>
                        <p class="card-text">Tracks the value of your portfolio and provides insight to your
                            performance.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <!--Starting Value will be held here- this is constant and doesn't change after initial calculation-->
                        <li class="list-group-item">Starting Value: <h3 id="startingValue"></h3>
                        </li>
                        <!--Current value as calculated by a function that multiplies a stocks current price by the number we own, and adds that to the same calculation for each other stock equation=((s1 price x # of shares owned)+(s2 price x # of shares owned)+...(s'n' price x # of shares owned))-->
                        <li class="list-group-item">Current Value: <h3 id="currentValue"></h3>
                        </li>
                        <!-- Net change is just current value - starting value-->
                        <li class="list-group-item">Net Gain (Loss): <h3 id="netGain"></h3>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="graphArea">

        </div>

    </div>

    </div>
    <div class="container" id="searchBar" style="margin-top: 1em; margin-bottom:2em">
        <div class="form-group">
            <label for="InputStock">Stock Symbol</label>
            <input type="symbol" class="form-control" id="inputSymbol" aria-describedby="symbolHelp"
                placeholder="Enter symbol">
            <small id="stockHelp" class="form-text-text-muted">Enter company's symbol (ex: MSFT = Microsoft)</small>
        </div>
        <button id="search" type="submit" class="btn btn-primary">Search</button>
    </div>
    <div class="container" id="stockData" style="margin-top: 1em; margin-bottom:2em">

        <!--Every saved stock will be shown here, a function will create a bootstrap card displaying different data in this container-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app2.js"></script>
        <!-- Load d3.js and c3.js -->
        <script src="assets/c3-0.7.3/d3.v5.min.js" charset="utf-8"></script>
        <script src="assets/c3-0.7.3/c3.min.js"></script>
    </div>

</body>

</html>
