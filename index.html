<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <h1>Finn</h1>
            <div class="container">
                <div class="media">
                    <div class="media-body">
                        <div class="card" mr=3 style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Portfolio Performance</h5>
                                <p class="card-text">
                                    <ul>
                                        <li>Current Value: $XXXX.XX</li>
                                        <li>Net Gains (Loss): $XXXX.XX</li>
                                        <li>Top Performing Stock: "XXXX"</li>
                                        <li>Worse Performing Stock: "XXXX"</li>
                                    </ul>
                                </p>
                            </div>
                        </div>

                        <div class="card" mr=3 style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Wallet Balance</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Remaining Amount To Invest</h6>
                                <h1 class="card-text">$XXXX.XX</h1>
                            </div>
                        </div>
                    </div>
                    <img src="assets/images/phGraph-1.png" width=720 class="ml-3" alt="Portfolio Performance Graph">
                </div>
            </div>

        

        <div class="form-group">
            <label for="InputStock">Stock Symbol</label>
            <input type="symbol" class="form-control" id="inputSymbol" aria-describedby="symbolHelp"
                placeholder="Enter symbol">
            <small id="stockHelp" class="form-text-text-muted">Enter company's symbol (ex: MSFT = Microsoft)</small>
        </div>
        <button id="search" type="submit" class="btn btn-primary">Search</button>


    </div>

    <div class="container" id="finance-section"></div>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>-->

</body>

</html>
