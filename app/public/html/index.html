<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Load c3.css -->
    <link href="../c3-0.7.3/c3.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!--Nav bar w/ logo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">FINN</a>
        </nav>
    <!--End Nav bar w/logo-->
    
    <!-- Welcome Message, Centered, White Text- Name in Green-->
    <!--End Welcome Message-->

    <!--Edge to Edge Jumbotron, white line for top and bottom border: to include "Snapshot" Section
    *Column 1*
    -portfolio value
    -Net Gains (Losses)
    -Button to Manage Portfolio (Link to Portfolio Page)
    *Column 2*
    -Graph of Portfolio Performance-->
    <!--End Personal Performance Section-->

    <!-- Portfolio Section, edge to edge rows, white top and bottom border, white text/ conditional red/green text for net gain (loss)
    *Column 1*
    -Stock Ticker (Or Name)
    *Column 2*
    -Current Price
    *Column 3*
    -P/E Ratio
    *Column 4*
    -Graph of Performance--->
    
    <!--Create As Many Rows As Necessary To Accomodate All Stocks In The Portfolio-->

    <!--End Portfolio Section-->
    <div class="container" id="personalPerformance">
        <h1 id="logo">Finn</h1>
        <div class="row">
            <div class="col-md-4" id="performanceMetricsArea">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Portfolio Performance</h5>
                       
                    </div>
                    <ul class="list-group list-group-flush">
                        <!--Starting Value will be held here- this is constant and doesn't change after initial calculation-->
                        <li class="list-group-item">Starting Value: <h3 id="startingValue"></h3>
                        </li>
                        <!--Current value as calculated by a function that multiplies a stocks current price by the number we own, and adds that to the same calculation for each other stock equation=((s1 price x # of shares owned)+(s2 price x # of shares owned)+...(s'n' price x # of shares owned))-->
                        <li class="list-group-item">Current Value: <h3 id="currentValue"></h3>
                        </li>
                        <!-- Net change is just current value - starting value-->
                        <li class="list-group-item">Net Gain (Loss): <h3 id="netGain"></h3>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="col-md-7" id="graphArea" style="margin-left: 1em;">
                <div id="chart"></div>


            </div>
        </div>


    </div>

    </div>


    <div class="container" id="searchBar" style="margin-top: 1em; margin-bottom:2em">
        <!--input and search btn-->
        <div class="">
            <input class=" mt-2 mb-2 ml-5" type="text" value="" placeholder="Company symbol ..." id="searchSymbol">
            <h3 id="buttonStocks" class=" btn btn-success mt-1 ml-1 "><i class="far fa-money-bill-alt"> Search</i></h3>
            <hr class="ml-4 mr-4">
        </div>

    </div>
    <div class="container" id="stockData" style="margin-top: 1em; margin-bottom:2em">

        <!--Every saved stock will be shown here, a function will create a bootstrap card displaying different data in this container-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Load d3.js and c3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="../c3-0.7.3/c3.min.js"></script>
        <script type="text/javascript" src="../js/finn.js"></script>
        <!--Chart js library-->
	<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
	<!--Chart CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    </div>
    <!-- This container will hold the current portfolio of stocks being held by the User-->
<div class="container" id="savedPortfolio">
    <!--Individual cards of stock will be displayed here, up to 4-->
    <div class="row" id="savedPortfolioR1">

    </div>
</div>
<section id="stocksDisplay" class="shadow text-center bg-light ml-5 mr-5 mb-3 border-0 rounded">
    <!--Header-->
    <h2 class="bg-dark text-center text-light rounded-top border-0 p-2"><i class="fas fa-chart-line"></i> Stocks</h2>

    
    <!--Company name display-->
    <div class="d-flex m-4">
        <div class="col-6 m-1 ml-4">
            <h4 class="ml-2" id="companyName"></h4>
            <!--logo display-->

            <img class="ml-3" alt="" id="logo" src=""/>
            <span class="justify-contents-center mr-1">
                    <!--Price display-->
                    <h5 class="mt-5 display-4" id="livePrice"></h5>
                    <h6 id="peRatio"></h6>
                    <h6 id="mktCap"></h6>

            </span>
            
            
        </div>
        <!--Graph display-->
        <div class="ct-chart ct-perfect-fourthbr"></div>	
    
</section>

</body>

</html>
